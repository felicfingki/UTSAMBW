<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Galeri Foto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  Tanggal : <ion-input type="date" [(ngModel)]="tanggal"></ion-input><br><br>
  Waktu : <ion-input type="time" [(ngModel)]="waktu"></ion-input><br><br>
  Topik : <ion-input type="text" [(ngModel)]="judul"></ion-input><br><br>
  <ion-button (click)="uploadData()">Input</ion-button>
  {{status}}
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="TambahFoto()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
